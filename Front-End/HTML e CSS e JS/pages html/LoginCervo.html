<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>web site de login - registro</title>
    <link rel="stylesheet" href="Style.css">
  </head>
  <body>
    <header> <!-- cabeçalho  -->
      <h2 class="logo">Logo</h2> <!-- Inserindo Titulo nivel 2-->
      <nav class="navigation"> <!-- Fazendo a navegação do cabeçalho -->
        <a href="../index.html">Home</a> <!-- Inserindo os nomes das páginas de navegação-->
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <button class="btnLogin-popup">Login</button> <!-- Criando um botão -->
      </nav>
    </header>
    <div class="wrapper">
      <span class="icon-close"><ion-icon name="close-outline"></ion-icon>
      </span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#"> <!-- Criando um formulário-->
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span> <!-- icone da internet -->
                    <input type="email" required> <!-- Criando a caixa de texto para entrada de dados -->
                    <label for="">Email</label> <!-- Colocando texto na caixa de texto -->
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="remember-forgot"> 
                    <label for=""><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password</a> <!-- Criando link para quem esqueceu a senha -->
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                  <p>Don't have an account <a href="#" class="register-link">Register</a>
                    </p>
                </div>
            </form>
        </div>

         <div class="form-box register">
            <h2>Registration</h2>
            <form action="#"> <!-- Criando um formulário-->
              <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span> <!-- icone da internet -->
                    <input type="email" required> <!-- Criando a caixa de texto para entrada de dados -->
                    <label for="">Username</label> <!-- Colocando texto na caixa de texto -->
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span> <!-- icone da internet -->
                    <input type="email" required> <!-- Criando a caixa de texto para entrada de dados -->
                    <label for="">Email</label> <!-- Colocando texto na caixa de texto -->
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="remember-forgot"> 
                    <label for=""><input type="checkbox">I agree to the terms & conditions </label>
               <!-- Criando link para quem esqueceu a senha -->
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                  <p>Already have an account? <a href="#" class="login-link">Login</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
